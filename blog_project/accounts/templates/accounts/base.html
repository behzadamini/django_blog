{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
		<link rel="stylesheet" href="{% static 'app_blog/css/jquery-ui.css' %}">	
    <title> {% block title %}{% endblock %} </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'app_blog/css/bootstrap.css' %}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'accounts/css/signin.css' %}">
  </head>

  <body class="text-center flex-column">

    {% block content %}

    {% endblock %}

  <!-- Modal -->
  <div class="modal fade" id="messageModal" role="dialog">
      <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">

      {% if messages %}
        {% for message in messages %}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
          </div>
        {% endfor %}		
      {% endif %}

      </div>
      
      </div>
    </div>


    	<script src="{% static 'app_blog/js/vendor/jquery-2.2.4.min.js' %}"></script>
			<script src="{% static 'app_blog/js/popper.min.js' %}"></script>
			<script src="{% static 'app_blog/js/vendor/bootstrap.min.js' %}"></script>			
 			<script src="{% static 'app_blog/js/jquery-ui.js' %}"></script>					
  		<script src="{% static 'app_blog/js/easing.min.js' %}"></script>			
			<script src="{% static 'app_blog/js/hoverIntent.js' %}"></script>
			<script src="{% static 'app_blog/js/superfish.min.js' %}"></script>	
			<script src="{% static 'app_blog/js/jquery.ajaxchimp.min.js' %}"></script>
			<script src="{% static 'app_blog/js/jquery.magnific-popup.min.js' %}"></script>						
			<script src="{% static 'app_blog/js/jquery.nice-select.min.js' %}"></script>					
			<script src="{% static 'app_blog/js/owl.carousel.min.js' %}"></script>							
			<script src="{% static 'app_blog/js/mail-script.js' %}"></script>	
			<script src="{% static 'app_blog/js/main.js' %}"></script>	

    <script>
				$(document).ready(function() {
				  {% if messages %}
					  $('#messageModal').modal('show');
				  {% endif %}
				});
		</script>
    
  </body>
  </html>
