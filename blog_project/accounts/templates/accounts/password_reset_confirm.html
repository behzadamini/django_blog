{% extends 'accounts/base.html' %}

{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block content %}

<h1 class="h3 mb-3 font-weight-normal">Change password</h1>

<form method='post' class="form-signin">
    {% csrf_token %}
    <input type="password" name="new_password1" class="form-control"  autocomplete="new-password" required="" id="id_new_password1" placeholder="new password">
    <input type="password" name="new_password2" class="form-control" autocomplete="new-password" required="" id="id_new_password2" placeholder="confirm new password">
    <button type='submit' class="btn btn-lg btn-primary btn-block">change password</button></form>
</form>

{% endblock %}
