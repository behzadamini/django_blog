{% extends 'accounts/base.html' %}

{% load static %}


{% block title %}Forgot Password{% endblock %}

{% block content %}

<h1 class="h3 mb-3 font-weight-normal">Forgot Password</h1>
<form method='post'>
    {% csrf_token %}
    <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="Email" class="form-control">
    <button type='submit' class="btn btn-lg btn-primary btn-block">Send mail</button>

{% endblock %}
