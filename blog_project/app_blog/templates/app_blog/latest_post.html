<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Latest Posts</h4>
        <div class="popular-post-list">

        {% for post in posts %}
        <div class="single-post-list d-flex flex-row align-items-center">
            <div class="thumb">
                <img class="img-fluid" src="{{post.image.url}}" alt="" style="max-width: 100px;">
            </div>
            <div class="details">
                <a href="{% url 'app_blog:blog_detail' post.id %}"><h6>{{post.title|truncatewords:3}}</h6></a>
                <p>{{post.published_date|date:"M D y"}}</p>
            </div>
        </div>	
        {% endfor %}													

    </div>
</div>
