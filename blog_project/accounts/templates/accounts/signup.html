{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}

{% block title %}Signup{% endblock %}

    <form class="form-signin" method="post" action="{% url 'accounts:signup' %}">
    
    {% csrf_token %}

      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup</h1>
      
      <input type="text" name="first_name" class="form-control" placeholder="first name" required autofocus>
      <input type="text" name="last_name" class="form-control" placeholder="last name" required autofocus>
      <input type="Email" name="email" class="form-control" placeholder="Email" required autofocus>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">


      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    </form>

    			<!-- Modal -->
		<div class="modal fade" id="messageModal" role="dialog">
				<div class="modal-dialog">
				
				<!-- Modal content-->
				<div class="modal-content">

				{% if messages %}
					{% for message in messages %}
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title"></h4>
						</div>
						<div class="modal-body">
							<div class="alert alert-{{ message.tags }}">
								{{ message }}
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">بستن</button>
						</div>
					{% endfor %}		
				{% endif %}

				</div>
				
				</div>
			</div>
    
    <script src="{% static 'app_blog/js/vendor/jquery-2.2.4.min.js' %}"></script>

    <script>
				$(document).ready(function() {
				  {% if messages %}
					$('#messageModal').modal('show');
				  {% endif %}
				});
		</script>
   
{% endblock %}
